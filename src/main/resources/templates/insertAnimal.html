<body>
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">local
            <h4 class="card-title">Default form</h4>
            <p class="card-description"> Basic form layout </p>
            <form class="forms-sample" action="/animal/insert">
                <div class="form-group">
                    <label for="exampleInputUsername1">ID</label>
                    <input type="text" name="id" class="form-control" id="exampleInputUsername1" placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Number</label>
                    <input type="text" name="number" class="form-control" id="exampleInputEmail1" placeholder="Number">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputPassword1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Species</label>
                    <input type="text" name="name" class="form-control" placeholder="Species">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Sex</label>
                    <input type="text" name="name" class="form-control" placeholder="Sex">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Age</label>
                    <input type="text" name="name" class="form-control" placeholder="Age">
                </div>
                <div class="form-group">.
                    <label for="exampleInputPassword1">Age</label>
                    <input type="file" accept="image/*" name="image" class="form-control">
                </div>
                <div class="form-group">
                    <label for="exampleInputConfirmPassword1">H_id</label>
                    <input type="password" class="form-control" id="exampleInputConfirmPassword1" placeholder="H_id">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Update</button>
            </form>
        </div>
