<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Animal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stellar Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/vendors/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" th:href="@{/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/vendors/daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/vendors/chartist/chartist.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Vaccine form</h4>
            <p class="card-description"> Basic form layout </p>
            <form class="forms-sample" action="/vaccine/insert">
                <div class="form-group">
                    <label for="exampleInputUsername1">ID</label>
                    <input type="text" name="id" class="form-control" id="exampleInputUsername1" placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">动物ID</label>
                    <input type="text" name="a_id" class="form-control" id="exampleInputEmail1" placeholder="a_id">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">用户ID</label>
                    <input type="text" name="u_id" class="form-control" id="exampleInputPassword1" placeholder="u_id">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">疫苗信息</label>
                    <input type="text" name="vaccine" class="form-control" placeholder="vaccine">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">时间</label>
                    <input type="date" name="date" class="form-control" placeholder="Sex">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">备注</label>
                    <input type="text" name="remarks" class="form-control" placeholder="remarks">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Insert</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
