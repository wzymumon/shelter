<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Insert Animal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Stellar Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" th:href="@{/vendors/simple-line-icons/css/simple-line-icons.css}">
    <link rel="stylesheet" th:href="@{/vendors/flag-icon-css/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/vendors/css/vendor.bundle.base.css}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" th:href="@{/vendors/daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/vendors/chartist/chartist.min.css}">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- End layout styles -->
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" />
</head>
<body>
<div class="col-md-6 grid-margin stretch-card">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Hospice form</h4>
            <p class="card-description"> Basic form layout </p>
            <form class="forms-sample" action="/vaccine/insert">
                <div class="form-group">
                    <label for="exampleInputUsername1">ID</label>
                    <input type="text" name="id" class="form-control" id="exampleInputUsername1" placeholder="ID">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <input type="text" name="address" class="form-control" id="exampleInputPassword1" placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Postcode</label>
                    <input type="text" name="postcode" class="form-control" placeholder="postcode">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Total_room_number</label>
                    <input type="text" name="total_room_number" class="form-control" placeholder="total_room_number">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Spare_room_number</label>
                    <input type="text" name="spare_room_number" class="form-control" placeholder="spare_room_number">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Remarks</label>
                    <input type="text" name="remarks" class="form-control" placeholder="remarks">
                </div>
                <button type="submit" class="btn btn-primary mr-2">Insert</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
